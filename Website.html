<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Air Max</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> </head>

  <style>

  /* Body Styles */
body {
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background-color: #ffffff;
  color: #464646; /* Change to a lighter color for text */
  transition: all 0.3s ease; /* Add smooth transitions */
}

/* Header Styles */
.header {
  background-color: #171a1d; /* Darker header background */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
}

.nav-link:hover{
   background-color: #f0f0f0;
   color: #171a1d;
   transform:scale(1.03);
}

.header.collapse {
  transition: height 0.3s ease; /* Smooth collapse transition */
  height: 0; /* Hide header on collapse */
}

.nav-link {
  font-weight: normal;
  margin-right: 1rem;
  transition: all 0.3s ease;
}

.nav-link:hover {
  color: #f0f0f0; /* Lighter hover color */
}

/* Mobile Menu Toggle Styles */
.nav-toggle {
  background-color: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
}

/* Product Card Styles */
.product-card {
  transition: transform 0.3s ease; /* Hover zoom effect */
  padding: -30px;
}

.product-card:hover {
  transform: scale(1.03); /* Slight zoom on hover */
}

  </style>

<body>
  <header class="header d-flex flex-column flex-md-row justify-content-between align-items-center py-3 px-4">
    <h1 class="logo text-white mb-0">NIKE</h1>
    <nav class="navigation nav ms-auto">
      <a class="nav-link text-white" href="#">MEN</a>
      <a class="nav-link text-white" href="#">WOMEN</a>
      <a class="nav-link text-white" href="#">KIDS</a>
      <a class="nav-link text-white" href="#">COLLECTIONS</a>
      <form class="d-flex ms-auto">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </nav>
    <button class="nav-toggle d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="fas fa-bars text-white"></span> </button>
  </header>

  <section class="container mt-5">
    <div class="row mt-5">
      <h2 class="text-center mb-4">Women's Collection</h2>

      <div class="row row-cols-1 row-cols-md-5 g-4 mt-5">
        <div class="col product-card">
          <div class="card h-100">
            <img src="shoes2.png" class="card-img-top" alt="Product 1">
            <div class="card-body">
              <h5 class="card-title">Nike Jersey</h5>
              <p class="card-text">Buy it and Love it</p>
              <a href="#" class="btn btn-primary">Shop Now</a>
            </div>
          </div>
        </div>
        </div>
    </div>
  </section>

  <section class="container mt-5"> 
    <footer class="footer mt-auto py-3 bg-secondary text-white fixed-bottom w-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <p class="text-center mb-0">&copy; 2024 Your Company Name</p>
      </div>
    </footer>
</section>

 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjT9u0V5WBKVFERes+GOLSOM+qhgBw5PWoNvkhQzEu4zd4j8" crossorigin="anonymous">



    </script>
    
    </body>
    
    </html>
